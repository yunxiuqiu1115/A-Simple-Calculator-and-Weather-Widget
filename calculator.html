<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">

    
</head>
<body>
    <form class="cal" name="cal" method="GET">
        <p class="ti">Calculator</p>
        <input id = "num1" type="number" name="num1" placeholder = "number" step="0.00000001" style="width:105px;height:35px"/>
        <input id = "+" type="radio" name = "operator" value = "+">+
        <input id = "-" type="radio" name = "operator" value = "-">-
        <input id = "*" type="radio" name = "operator" value = "*">*
        <input id = "/" type="radio" name = "operator" value = "/">/
        <input id = "num2" type="number" name="num2" placeholder = "number" step="0.00000001" style="width:105px;height:35px"/>
        The answer is:<textarea id="result"></textarea>
    </form>

<script type="text/javascript">
        // Get the operator
        let plus = document.getElementById("+");
        let minus = document.getElementById("-");
        let multiply = document.getElementById("*");
        let divide = document.getElementById("/");
        // The operator is changed once you click it
        plus.addEventListener("click",operate,false);
        minus.addEventListener("click",operate,false);
        multiply.addEventListener("click",operate,false);
        divide.addEventListener("click",operate,false);
        // The number is changed once you change the value
        document.getElementById("num1").addEventListener("change",operate,false);
        document.getElementById("num2").addEventListener("change",operate,false);
    
    function operate(){
        // Use two variables to store the two numbers
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        if(num1===null){
            num1 = "0";
            document.getElementById("num1").value = 0;
        }
        if(num2===null){
            num2 = "0";
            document.getElementById("num2").value = 0;
        }
        let ret;
        // If the operator is plus
        if(plus.checked){
            ret = parseFloat(num1) + parseFloat(num2);
        }
        // If the operator is minus
        if(minus.checked){
            ret = num1-num2;
        }
        // If the operator is multiply
        if(multiply.checked){
            ret = num1*num2
        }
        // If the operator is divide
        if(divide.checked){
            if(num2!=="0"){
                ret = num1/num2;
            }
            // The divisor could not be 0
            else ret = "Infinity";
        }
        document.getElementById("result").innerHTML = ret;
    }
    </script>

</body>
</html>
